<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>

        <div  class="rows">

            <button id="8" class="btns">8</button>
            <button id="9" class="btns">9</button>
            <button id="clear" class="btns">C</button>
        </div>
